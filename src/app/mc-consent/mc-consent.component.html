<form #f='ngForm'>
  <div [style.width]="width" [style.height]="height" class="mcConsentFontColor customStyle">
    <div *ngFor="let consent of consentList; let i = index">
      <div class="checkbox">
        <label>
          <input name="consent{{i+1}}" type="checkbox" ngModel #con/> {{consent}}
        </label>
      </div>
    </div>
  </div>
</form>
